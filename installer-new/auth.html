<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./css/output.css" />
		<!-- add js/import.js script -->
		<script type="module" src="./js/utils/storageComunicator.js"></script>
		<script type="module" src="./js/utils/endpoints.js"></script>
		<script type="module" src="./js/auth.js"></script>

		<title>Auth</title>
	</head>
	<body>
		<div class="min-w-[100vw] min-h-[100vh] flex items-center justify-center">
			<div
				class="flex justify-center flex-col w-fit p-2 h-full"
				id="import_btn_wrapper"
			>
				<div class="relative py-3 sm:max-w-xl sm:mx-auto">
					<div
						class="absolute inset-0 bg-gradient-to-r from-purple-600 to-purple-400 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
					></div>
					<div
						class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
					>
						<div class="max-w-md mx-auto">
							<div><h1 class="text-2xl font-semibold">Login</h1></div>
							<div class="text-red-400" id="form_errors"></div>
							<form id="form">
								<div class="divide-y classNamedivide-gray-200">
									<div
										class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
									>
										<div class="relative">
											<input
												requierd="true"
												autocomplete="off"
												id="email"
												name="email"
												type="text"
												class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
												placeholder="email address"
											/><label
												for="email"
												class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
												>Email Address</label
											>
										</div>
										<div class="relative">
											<input
												requierd="true"
												autocomplete="off"
												id="password"
												name="password"
												type="password"
												class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
												placeholder="password"
											/><label
												for="password"
												class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
												>Password</label
											>
										</div>
										<div class="relative flex items-center justify-end">
											<button
												type="submit"
												class="bg-cyan-500 text-white rounded-md px-2 py-1"
											>
												Submit
											</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="flex flex-col items-center justify-center space-y-4">
							<button
								id="google_sign_in_btn"
								class="bg-white text-gray-800 font-bold py-2 px-4 border rounded shadow focus:outline-none mb-4"
							>
								<div class="flex items-center justify-center">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 48 48"
										width="48px"
										height="48px"
									>
										<path
											fill="#FFC107"
											d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
										></path>
										<path
											fill="#FF3D00"
											d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
										></path>
										<path
											fill="#4CAF50"
											d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
										></path>
										<path
											fill="#1976D2"
											d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
										></path></svg
									>Sign in with Google
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- next page button -->
			<a
				href="./company-setup.html"
				class="bg-cyan-500 py-1 text-white rounded-md px-2 font-bold ml-4"
				>Next Page</a
			>
		</div>
	</body>
</html>
